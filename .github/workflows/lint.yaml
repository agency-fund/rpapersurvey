on: push

name: lint

jobs:
  lint_package:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    outputs:
        style_text: ${{ steps.run_lintr.outputs.style_text }}
        has_style_issues: ${{ steps.run_lintr.outputs.has_style_issues }}
    timeout-minutes: 30
    if: ${{ endswith(github.ref, '/master') || endswith(github.ref, '/main') }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: nelonoel/branch-name@v1

      - id: run_lintr
        run: |
          install.packages(c('data.table', 'gh', 'glue', 'lintr'))

          library('glue')
          repository = '${{ github.event.repository.name }}'
          branch = system("echo ${BRANCH_NAME}", intern = TRUE)

          source('https://raw.githubusercontent.com/agency-fund/rsurveycto/main/.github/custom-lint.R')

          lfDt = getLintDt(lintsFound, repository, branch)
          issueStr = getFormattedIssueStr(lfDt)

          library('gh')
          issuesGet = gh(
            glue('GET /repos/agency-fund/{repository}/issues'),
            labels = 'lint')

          if (length(issuesGet) > 0) {
            issuesPatch = gh(
              glue('PATCH /repos/agency-fund/{repository}/issues/{issuesGet[[1L]]$number}'),
              state = 'closed')
          }

          if (nrow(lfDt) > 0) {
            issuesPost = gh(
              glue('POST /repos/agency-fund/{repository}/issues'),
              title = 'lintr found issues with code',
              body = issueStr)

            labelsPost = gh(
              glue('POST /repos/agency-fund/{repository}/issues/{issuesPost$number}/labels'),
              'lint')
          }

        shell: Rscript {0}
